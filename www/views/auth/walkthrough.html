<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Aplicativo Imuno Center</h3>
              <img class="slide-image" ng-src="img/logo_cores.png"/>
              <p class="slide-p">
                Um jeito novo e interativo de se comunicar.
              </p>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Conteúdo exclusivo para médicos.</h3>
              <img class="slide-image" ng-src="img/cebeb675f978f378aa92d7b781f31398.png"/>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Entre
        </a>
      </div>
      <div class="col col-center">
        <a class="sign-up button button-block" ui-sref="register">
          Registre-se
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
