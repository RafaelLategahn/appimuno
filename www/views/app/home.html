<ion-view class="home-view">
  <ion-nav-title>
    <span>Home</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Solte para atualizar..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="posts">
      <div post-card ng-repeat="post in posts" class="post-card"></div>
    </div>
   
  <div class="send-email">
    <button class="button button-outline button-block featured"  ng-click="CallUs()">
      Ligue para nós
    </button>
    <button class="button button-outline button-block featured"  ng-click="Cotacao()">
      Enviar Cotação
    </button>
  </div>
    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
