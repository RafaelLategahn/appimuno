<ion-view class="register-view">
   <ion-navbar>
    <ion-title>Cotacao</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
    <form name="cotacao_form" class="" novalidate>
      <div class="list input-fields">
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" name="user_name" ng-model="user.userName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">CRM</span>
          <input type="text" name="display_name" ng-model="user.displayName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="user.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">CEP de entrega</span>
          <input type="text" name="password" ng-model="user.password" required >
        </label>
        <label class="item item-input">
          <span class="input-label">CEP de entrega</span>
          <input type="text" name="password" ng-model="user.password" required >
        </label>
      </div> 
      
        <button type="submit" class="register button button-block" ng-click="SendCotacao()" ng-disabled="cotacao_form.$invalid">
          Enviar
        </button>
        <p ng-show="error" class="message error">{{error}}</p>
      </form>
    
  </ion-content>
</ion-view>
